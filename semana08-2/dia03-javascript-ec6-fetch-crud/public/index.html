<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Películas con json-server</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li>
        <strong>CRUD de Películas con json-server</strong>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="grid">
      <div>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Image</th>
              <th>Name</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="movies__list">

          </tbody>
        </table>
      </div>
      <div>
        <form id="moviesForm">
          <h2>New Movie</h2>
          <input type="text" name="name" placeholder="Name" required>
          <input type="text" name="image" placeholder="URL imagen" required>
          <input type="text" name="release" placeholder="release" required>
          <select name="genre" required>
            <option value="">Select a gnre...</option>
            <option value="1">Comedy</option>
            <option value="2">Action</option>
            <option value="3">Animation</option>
            <option value="4">Adventure</option>
          </select>
          <textarea name="resume" placeholder="Resume..."></textarea>
          <input type="submit" value="Save">
        </form>
      </div>
    </div>
  </div>

  <footer class="container-fluid">
    Frank Parra - Julio 2023
  </footer>
  <script src="./main.js" type="module"></script>
</body>
</html>
