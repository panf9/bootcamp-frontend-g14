<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detectando las teclas presionadas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container mx-auto w-80 bg-yellow-300 p-5 flex flex-col items-center gap-5 ">
    <div class="keycode bg-red-400 w-16 h-16 rounded-full flex justify-center items-center text-4xl text-white">KEYCODE</div>
    <div class="character bg-green-500 w-16 h-16 flex justify-center items-center">LETRA</div>

  </div>

  <script>
    const keyCode = document.querySelector('.keycode')
    const character = document.querySelector('.character')

    document.addEventListener('keydown', function (event) {
      console.log(event.key)
      console.log(event.keyCode);

      keyCode.textContent = event.keyCode
      character.textContent = event.key
    })
  </script>
</body>
</html>
