    <main class="container">
        <form action="">
            <hgroup>
                <h1>Login</h1>
                <h2>Ingresa la información con la que te registraste</h2>
            </hgroup>
            <label>
                Correo:
                <input type="email" placeholder="correo@email.com" required>
            </label>
            <label>
                Password:
                <input type="password" placeholder="Ingresa tu password" required minlength="6">
            </label>

            <label>
                <input type="checkbox" name="remenber">
                Recuérdame
            </label>

            <input type="submit" name="Ingresar">

            <p>
                ¿No recuerdas tu contraseña? <a href="registro.html">Recupérala aquí</a>
            </p>
            <p>
                ¿No tienes una cuenta? <a href="registrar.html">Regístarte aquí</a>
            </p>
        </form>
    </main>
