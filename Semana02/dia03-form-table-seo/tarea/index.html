<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <h1>Crea una cuenta </h1>
    <p>Ingrese la siguiente información</p>
    <form>
        <div>
            <label>
                <input type="text" placeholder="Nombres">
            </label>
            <label>
                <input type="text" placeholder="Apellidos">
            </label>
        </div>
        <div>
            <label>
                <input type="email" name="" placeholder="Email: Ej. correo@email.com">
            </label>
        </div>
        <div>
            <label>
                <input type="tel" name="" placeholder="Teléfono">
            </label>
        </div>
        <div></div>
            <label>
                <input type="password" name="pass" placeholder="Password">
            </label>
        </div>

        <input type="submit" placeholder="Registrar">
        <p>¿Ya tienes una cuenta? <a href="">Acceda desde aquí</a> </p>
    </form>
</body>
</html>
