<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main>
        <h1>Forrmularios + Inputs + Validaciones</h1>
        <form action="miservidor.com">
            <h2>Inputs</h2>
            <label for="text1">Input tipo texto</label>
            <input type="text" placeholder="Ingrese algo" id="text1" name="texto2"/> <br>
            <label for="">
                Inputs (desactivados) <br>
                <input type="text" placeholder="Ingrese" disabled/>
            </label>
            <label>
                Input (solo de lectura)
                <input type="text" placeholder="Input solo lectura" readonly value="Solo lectura"/>
            </label>
            <label>
                Input (Tipo Number)
                <input type="number" placeholder="Edad Ej. 18" value="35"/>
            </label>

            <label for="email1">Input (Tipo Email)</label>
            <input type="email" placeholder="correo@email.com" id="email1"/>

            <label for="range1">Input (Tipo Range)</label>
            <input type="range" id="range1">

            <label for="phone1">Input (Tipo Teléfono)</label>
            <input type="tel" placeholder="(51) 987654321">

            <label for="url1">Input URl's</label>
            <input type="url" placeholder="sitio web" id="url1">

            <label for="pass1">Input tipo Password</label>
            <input type="password" placeholder="holas" id="pass1">

            <label>Input color</label>
            <input type="color" />

            <label>Input tipo Search</label>
            <input type="SEARCH">

            <label>Input tipo file (seleccione cualquier archivo)</label>
            <input type="file" >

            <label>Input tipo file (seleccione solamente imagen)</label>
            <input type="file" accept="image/*" />

            <label>Input tipo file (seleccione solamente .jpg)</label>
            <input type="file" accept=".jpg, .jpeg" />

            <label>Input tipo file (seleccione multiples archivos)</label>
            <input type="file" accept=".jpg, .jpeg" multiple />

            <label>Input tipo oculto</label>
            <input type="hidden" value="datos ocultos"/>

            <label>Input tipo Submit</label>
            <input type="submit" value="Guardar">
            <input type="reset" value="Limpiar">
        </form>

        <form>
            <h2>Input tipo fecha</h2>

            <label>
                Input tipo datetime-local (Fecha y Hora)
                <input type="datetime-local" name="fecha">
            </label>

            <label>
                Input tipo date  (día)
                <input type="date" name="fecha">
            </label>

            <label>
                Input tipo week  (semana)
                <input type="week" name="fecha">
            </label>
            <label>
                Input tipo month  (mes)
                <input type="month" name="fecha">
            </label>

            <input type="submit" />
        </form>

        <form>
            <h2>Textareas</h2>
            <label>
                <textarea placeholder="Escribe una descripción..."></textarea>
            </label>
            <label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
            <input type="submit" value="Guardas">
        </form>

        <form>
            <h2>Select</h2>
            <label>
                Comida Favorita
                <select name="comidas" >
                    <option value="">Selecciona tu comida favorita...</option>
                    <option value="fr">Francesa</option>
                    <option value="pe">Peruana</option>
                    <option value="jp">Japonesa</option>
                    <option value="ch">China</option>
                </select>
            </label>
            <input type="submit" value="Guardar">
        </form>

        <form>
            <h2>Checkboxes</h2>
            <h3>Lenguaje de preferencia</h3>
            <label>
                <input type="checkbox" name="english" value="en" checked/>
                Inglés
            </label>
            <label>
                <input type="checkbox" name="spanish" value="es">
                Español
            </label>
            <label>
                <input type="checkbox" name="dothraki" value="do" disabled>
                Dothraki
            </label>
        </form>

        <form>
            <h2>Radio Buttons</h2>

            <label>
                <input type="radio" name="languaje"/>
                Inglés
            </label>
            <label>
                <input type="radio" name="languaje"/>
                Español
            </label>
            <label>
                <input type="radio" name="languaje"/>
                Aleman
            </label>
            <label>
                <input type="radio" name="languaje"/>
                Tailandés
            </label>
            <label>
                <input type="radio" name="languaje"/>
                Quechua
            </label>
        </form>
    </main>
</body>
</html>
