<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <img src="" alt="">
        <h1>Crear una Cuenta</h1>
        <p>Ingresa la siguiente información para registrarse</p>
        <form action="">
            <div>
                <input type="text" name="nombre" placeholder="Nombre">
                <input type="text" name="apellidos" placeholder="apellidos">
            </div>
            <input type="email" name="email" placeholder="Email: Ej. user@gmail.com">
            <input type="tel" name="tel" placeholder="Teléfono">
            <input type="password" name="pas" placeholder="Password">
            <input type="password" name="pas" placeholder="Confirmar Password">
            <input type="submit" name="" placeholder="Registrarse">
        </form>
        <div class="acceder">
            <p>¿Ya tienes una cuenta? <a href="">Acceda desde aquí</a></p>
        </div>
        
    </main>
</body>
</html>
